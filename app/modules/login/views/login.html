<div class="login-box" style="border:1px solid #D3D3D3;">
    <div class="login-logo app-logo">
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg" style="font-size: 20px;">Login</p>
        <form name="loginForm" ng-submit="login()" novalidate>
            <div class="form-group has-feedback" ng-class="{ 'has-error' : loginForm.username.$invalid && loginForm.username.$dirty }">
                <input type="email" class="form-control" placeholder="Email" name="username" ng-model="credentials.username" required autofocus>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback" ng-class="{ 'has-error' : loginForm.password.$invalid && loginForm.password.$dirty }">
                <input type="password" name="password" class="form-control" placeholder="Password" ng-model="credentials.password" required>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row text-center">
                <!-- /.col -->
                <div class="col-md-4 col-md-offset-4">
                    <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-primary btn-block btn-flat">Sign In</button>
                </div>
                <!-- /.col -->
            </div>

        </form>
         <div class="social-auth-links text-center">
            <p>- OR -</p>
            <google-plus-signin clientid="1079684174164-tkrtgu0tfcuon629egklj7m18k98m9i9.apps.googleusercontent.com"></google-plus-signin>
        </div>
        <div class="social-auth-links text-center">
            <p>- OR -</p>
            <div class="form-group" >
                Not Registered? Please <a href="#/registration">Sign Up</a>
            </div>
        </div>
    </div>
</div>
