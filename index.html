<!DOCTYPE html>
<html ng-app='angularClient'>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Client</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="bower_components/ng-table/dist/ng-table.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="app/assets/css/skins/skin-orange-light.css">

    <link rel="stylesheet" href="app/assets/css/theme.css">
    <link rel="stylesheet" href="app/assets/css/app.css">

</head>

<body class="fixed hold-transition skin-orange-light sidebar-mini">

    <div ui-view="header"></div>
    <div ui-view="sidebar"></div>
    <error-message timeout-secs="3000"></error-message>

    <div ui-view></div>
    <div ui-view="footer"></div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Angular dependencies -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ng-lodash/build/ng-lodash.js"></script>
    <script src="bower_components/ng-table/dist/ng-table.js"></script>
    <script src="app/assets/js/custom.js"></script>

    <!-- Load providers before services -->
    <script src="app/components/providers/providers.index.js"></script>
    <script src="app/components/providers/providers.config.js"></script>

    <!-- Load filters before modules -->
    <script src="app/components/filters/filters.object.js"></script>

    <!-- Load services before modules -->
    <script src="app/components/services/services.localStorage.js"></script>
    <script src="app/components/services/services.login.js"></script>
    <script src="app/components/services/services.dashboard.js"></script>
    <script src="app/components/services/services.registration.js"></script>

    <!-- Load directives before modules -->
    <script src="app/components/directives/directives.index.js"></script>
    <script src="app/components/directives/directives.index.js"></script>
    <script src="app/components/directives/directives.alertmessage.js"></script>

    <!-- Registration module-->
    <script src="app/modules/registration/registration.index.js"></script>
    <script src="app/modules/registration/controllers/registration.controller.js"></script>
    <script src="app/modules/registration/registration.route.js"></script>
    <script src="app/modules/registration/views/registration.formvalidation.js"></script>

    <!-- Login module-->
    <script src="app/modules/login/login.index.js"></script>
    <script src="app/modules/login/controllers/login.controller.js"></script>
    <script src="app/modules/login/login.route.js"></script>

    <!-- Dashboard module-->
    <script src="app/modules/dashboard/dashboard.index.js"></script>
    <script src="app/modules/dashboard/controllers/dashboard.controller.js"></script>
    <script src="app/modules/dashboard/dashboard.route.js"></script>

     <!-- Main module -->
    <script src="app.js"></script>

    <!-- Configuration file -->
    <script src="config.js"></script>
</body>

</html>
